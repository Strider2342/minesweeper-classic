<div class="matrix-cell" [class.win-95-border-emboss]="!state.isRevealed" [class.revealed-cell]="state.isRevealed"
  [class.mine-cell]="state.isRevealed && state.isMine" [class.flagged-cell]="state.isFlagged"
  [class.exploded]="state.isExploded" [class.clicked]="mouseDown">
  @if (state.isRevealed && state.neighbourCount > 0) {
    <div class="number-cell-{{ state.neighbourCount }}">{{ state.neighbourCount }}</div>
  }
</div>
