<div class="matrix-container win-95-border">
  @for (row of boardData; track $index) {
    <div class="matrix-row">
      @for (cell of row; track $index) {
        <app-cell [state]="cell" (cellClicked)="cellClicked($event)"
          (cellMiddleClicked)="cellMiddleClicked($event)" (cellRightClicked)="cellRightClicked($event)">
        </app-cell>
      }
    </div>
  }
</div>
